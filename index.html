        /* Style for the box */

            fill: #e9e9e9;
            transition: fill 0.3s;

        .linkedin-icon:hover {

        }

        /* Tabs style */
        .tabs {
            display: flex;
            justify-content: center;
            background: linear-gradient(to right, #81b7ff6e, #010b18);
            padding: 10px 0;
        }

        .tab {
            margin: 0 15px;
            padding: 10px 20px;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .tab:hover {
            background-color: #00a2ffb6;
        }

        /* Style for the image home */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Lightbox background overlay */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .lightbox.active {
            display: flex;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: #ffffff;
            text-decoration: none;
            cursor: pointer;
        }

        /* Navigation arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.5rem;
            color: #ffffff;
            cursor: pointer;
            user-select: none;

        const homeImages = [

            'Images/Junior Thesis Background 02.png',

            'Images/Junior Thesis Closeup Shot.png',
            'Images/Eden and Mela.png',
            'Images/Eden ‘Church’.jpg',
            'Images/Senior Thesis NoColour Library 01.png',
            'Images/Senior Thesis NoColour Library 02.png',
            'Images/Senior Thesis BG04.png',
            'Images/PSA-BEACH.png',
            'Images/beach psa topview water.png',
            'Images/beach psa topview no water.png',
            'Images/Zombie Hand.jpg'
        ];

        let currentImageIndex = 0;
        let currentTab = 'home'; // Keep track of the current tab

        function openLightbox(tab, index) {
            currentTab = tab; // Set current tab
            currentImageIndex = index;
            const images = tab === 'home' ? homeImages : galleryImages; // Select appropriate images
            document.getElementById('lightbox-image').src = images[currentImageIndex];
            document.getElementById('lightbox').classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        function changeImage(direction) {
            const images = currentTab === 'home' ? homeImages : galleryImages; // Select appropriate images
            currentImageIndex += direction;
            if (currentImageIndex < 0) currentImageIndex = images.length - 1;
            if (currentImageIndex >= images.length) currentImageIndex = 0;
            document.getElementById('lightbox-image').src = images[currentImageIndex];
        }

        // Tab switching functionality
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const target = tab.getAttribute('href').substring(1);

                tabContents.forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(target).classList.add('active');

                tabs.forEach(t => {
                    t.classList.remove('active');
                });
                tab.classList.add('active');
            });
        });
    </script>
