let currentTab = 'home';  // Default tab is 'home'

// Image arrays for different categories
const images = [

// Open the lightbox when an image is clicked
function openLightbox(tab, index) {
    currentImageIndex = index;  // Update the current index
    let imageArray;

    // Set the correct image array based on the tab clicked
    if (tab === 'home') {
        imageArray = images;
    } else if (tab === 'backgrounds') {
        imageArray = backgroundsImages;
    } else if (tab === 'visual-development') {
        imageArray = visualDevelopmentImages;
    }

    // Set the lightbox image and show it
    document.getElementById('lightbox-image').src = imageArray[currentImageIndex];
    document.getElementById('lightbox-home').classList.add('active');
    currentTab = tab;  // Set the current tab to allow proper navigation
}

// Close the lightbox
function closeLightbox() {
    document.getElementById('lightbox-home').classList.remove('active');
}

// Change image based on direction (next/previous)
function changeImage(direction) {
    let imageArray;

    // Determine which image array to use based on the current tab
    if (currentTab === 'home') {
        imageArray = images;
    } else if (currentTab === 'backgrounds') {
        imageArray = backgroundsImages;
    } else if (currentTab === 'visual-development') {
        imageArray = visualDevelopmentImages;
    }

    // Update the current image index based on the direction
    currentImageIndex += direction;

    // Loop through the images if at the beginning or end
    if (currentImageIndex < 0) {
        currentImageIndex = imageArray.length - 1;
    } else if (currentImageIndex >= imageArray.length) {
        currentImageIndex = 0;
    }

    // Update the lightbox image
    document.getElementById('lightbox-image').src = imageArray[currentImageIndex];
}

// Handle tab switching
function switchTab(event, tabId) {
    const tabContents = document.querySelectorAll('.tab-content');
    tabContents.forEach(content => content.classList.remove('active'));

    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(tab => tab.classList.remove('active'));

    const selectedTabContent = document.querySelector(tabId);
    selectedTabContent.classList.add('active');
    event.currentTarget.classList.add('active');

    // Update the currentTab variable
    currentTab = tabId.replace('#', '');
}

// Add click event listeners to all tabs
document.querySelectorAll('.tab').forEach(tab => {
    tab.addEventListener('click', function(event) {
        const tabId = this.getAttribute('href');
        switchTab(event, tabId);
    });
});
